<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script>
       $(document).ready(function () {
            $.get("http://localhost:54456/api/data")
            .done(function (a, b, c) {
                console.log(a);
                var data = a;
                for (var i = 0; i < data.length; i++) {

                    var html = '<a href="' + data[i].url + '" class="list-group-item active">' + data[i].text + '</a>';
                    $('#list').append(html);
                }
                });
           
        });
        /*
            $()     : Jqouery 함수이다를 나타낸다.
            document: <!DOCTYPE html> 과같이 웹문서를 나타낸다.
            ready() : 타겟이 준비가 완료되었다면 실해되는 함수이다.
        */
    </script>
</head>
<body>

    <div class="container">
        <h2>Active Item in a List Group</h2>
        <div class="list-group" id="list">
            <!--
            <a href="#" class="list-group-item active">First item</a>
            <a href="#" class="list-group-item">Second item</a>
            <a href="#" class="list-group-item">Third item</a>
                -->

        </div>
    </div>
    <script>
    console.log("끝부분");
    </script>
</body>
</html>
